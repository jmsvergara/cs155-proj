<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/d0e66af1fa.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link href="profile.css" rel="stylesheet">
</head>

<body>
  <div class="container">
      <div class="view-account">
          <section class="module">
              <div class="module-inner">
                  <div class="side-bar">
                      <div class="user-info">
                          <img class="img-profile img-responsive center-block" src="img/c_logo.png" alt="changsan logo">
                          <ul class="meta list list-unstyled">
                              <li class="name">insert username</li>
                              <li class="email"><a href="#">insert email</a></li>
                          </ul>
                      </div>
              		<nav class="side-menu">
          				<ul class="nav">
          					<li><a href="profilePage.html"><span class="fa fa-user"></span> Profile</a></li>
          					<li class ="active"><a href="editProfile.html" target="_self"><span class="fa fa-cog"></span> Edit User Profile</a></li>
                    <li><a href="changePassword.html" target="_self"><span class="fas fa-lock"></span> Change Password</a></li>
          					<li><a href="orderPage.html"><span class="fas fa-plus-square"></span> Create Order</a></li>
          					<li><a href="#"><span class="fas fa-shopping-basket"></span> My Orders</a></li>
          					<li><a href="#"><span class="fas fa-sign-out-alt"></span> Logout</a></li>
          				</ul>
          			</nav>
                  </div>
                  <div class="content-panel my-5">
                      <h2 class="title">Changsan Laundry Shop </h2>
                      <form class="form-horizontal">
                          <fieldset class="fieldset">
                              <h3 class="fieldset-title">Edit your Personal Info:</h3>

                              <div class="form-group">
                                  <label class="col-md-2 col-sm-3 col-xs-12 control-label">First Name:</label>
                                  <div class="col-md-10 col-sm-9 col-xs-12">
                                      <input type = "text"  placeholder = "First name..." class = "form-control" id="firstName">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label class="col-md-2 col-sm-3 col-xs-12 control-label">Last Name</label>
                                  <div class="col-md-10 col-sm-9 col-xs-12">
                                      <input type = "text"  placeholder = "Last name..." class = "form-control" id="lastName">
                                  </div>
                              </div>
                          </fieldset>

                          <fieldset class="fieldset">
                              <h3 class="fieldset-title">Contact Info:</h3>

                              <div class="form-group">
                                  <label class="col-md-2  col-sm-3 col-xs-12 control-label">E-mail: </label>
                                  <div class="col-md-10 col-sm-9 col-xs-12">
                                      <input type = "text"  placeholder = "Email-address..." class = "form-control" id="inputEmail">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label class="col-md-3  col-sm-3 col-xs-12 control-label">Contact Number: </label>
                                  <div class="col-md-10 col-sm-9 col-xs-12">
                                      <input type = "text"  placeholder = "Contact Number..." class = "form-control" id="inputContact">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label class="col-md-3  col-sm-3 col-xs-12 control-label">Home Address: </label>
                                  <div class="col-md-10 col-sm-9 col-xs-12">
                                      <input type = "text"  placeholder = "Home Address..." class = "form-control" id="inputAddress">
                                  </div>
                              </div>

                          </fieldset>
                          <hr>

                          <div class="form-group">
                              <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                  <input class="btn btn-primary" type="submit" value="Update Profile">
                              </div>
                          </div>
                      </form>
                      <div class = "panel-footer text-right">
                          <small> &copy; Changsan Laundry </small>
                      </div>
                  </div>
              </div>
          </section>
      </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class = "container-fluid padding">
      <div class = "row text-center">

        <div class = "col-12">
          <hr5> &copy; Federez, Lindio, Samonte, Vergara </h5>
        </div>
        </div>
    </footer>

</body>
</html>
