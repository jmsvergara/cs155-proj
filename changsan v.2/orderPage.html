<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Order</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/d0e66af1fa.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link href="profile.css" rel="stylesheet">
</head>

<body>
  <div class="container">
      <div class="view-account">
          <section class="module">
              <div class="module-inner">
                  <div class="side-bar">
                      <div class="user-info">
                          <img class="img-profile img-responsive center-block" src="img/c_logo.png" alt="changsan logo">
                          <ul class="meta list list-unstyled">
                              <li class="name">insert username</li>
                              <li class="email"><a href="#">insert email</a></li>
                          </ul>
                      </div>
              		<nav class="side-menu">
          				<ul class="nav">
          					<li><a href="profilePage.html"><span class="fa fa-user"></span> Profile</a></li>
          					<li><a href="editProfile.html" target="_self"><span class="fa fa-cog"></span> Edit User Profile</a></li>
                    <li><a href="changePassword.html" target="_self"><span class="fas fa-lock"></span> Change Password</a></li>
          					<li class="active"><a href="orderPage.html"><span class="fas fa-plus-square"></span> Create Order</a></li>
          					<li><a href="#"><span class="fas fa-shopping-basket"></span> My Orders</a></li>
          					<li><a href="#"><span class="fas fa-sign-out-alt"></span> Logout</a></li>
          				</ul>
          			</nav>
                  </div>
                  <div class="content-panel my-5">
                      <h2 class="title">Changsan Laundry Shop </h2>

                      <fieldset class="fieldset">
                          <h3 class="fieldset-title">Make sure to fill up all the forms.</h3>
                          <form>
                          <div class = "form-group col-md-12">
                            <label class = "label" for="inputAddress">Home Address: </label>
                            <input type = "text"  placeholder = "Address" class = "form-control" id="inputAddress">
                          </div>


                            <div class = "form-group col-md-7">
                              <label class = "label" for="inputProvision">Provision Type: </label>
                                <select class = "custom-select my-1 mr-sm-2" id="inputProvision">
                                    <option selected>Choose...</option>
                                    <option value = "1">One</option>
                                    <option value = "2">Two</option>
                                    <option value = "3">Three</option>
                                </select>
                            </div>

                            <div class = "form-group col-md-7">
                              <label class = "label" for="inputRetrieval">Retrieval Type: </label>
                              <select class = "custom-select my-1 mr-sm-2" id="inputRetrieval">
                                <option selected>Choose...</option>
                                <option value = "1">One</option>
                                <option value = "2">Two</option>
                                <option value = "3">Three</option>
                              </select>
                            </div>

                            <div class = "form-group col-md-7">
                              <label class = "label" for="inputService">Service: </label>
                              <select class = "custom-select my-1 mr-sm-2" id="inputService">
                                <option selected>Choose...</option>
                                <option value = "1">One</option>
                                <option value = "2">Two</option>
                                <option value = "3">Three</option>
                              </select>
                            </div>

                          <hr>
                            <div class = "text-center" >
                              <button type="submit" class="btn btn-primary">Proceed to check-out</button>
                            </div>
                        </form>
                      </fieldset>
                      <div class = "panel-footer text-right m-5">
                          <small> &copy; Changsan Laundry </small>
                      </div>
                  </div>
              </div>
          </section>
      </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class = "container-fluid padding">
      <div class = "row text-center">

        <div class = "col-12">
          <hr5> &copy; Federez, Lindio, Samonte, Vergara </h5>
        </div>
        </div>
    </footer>

</body>
</html>
